<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="https://imgs.search.brave.com/97A889DcmJNnPGZGtOEOtSqZeH_XIQx9VTaTvN-JAXs/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9sb2dv/ZGl4LmNvbS9sb2dv/LzU3MTA1Ny5wbmc"                   alt="company logo"> <!-- i take  this image  from the google-->
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-items" id="health" onclick="onNavItemClick('health')">Health</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-input" class="news-input" placeholder="e.g. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 1/06/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
                    magnam sit
                    magni, reprehenderit, quisquam numquam dicta repellat soluta voluptatum maxime sed minima dolore
                    eaque ut alias facilis itaque. Laudantium, modi.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
